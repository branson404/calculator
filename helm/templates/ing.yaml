apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.INGRESS_NAME }}
  labels:
    app: {{ .Values.ingress.APP_NAME }}
spec:
  ingressClassName: {{ .Values.ingress.INGRESS_CLASS }}
  rules:
    - host: {{ .Values.ingress.HOST_NAME }}
      http:
        paths:
          - path: {{ .Values.ingress.PATH }}
            pathType: {{ .Values.ingress.PATH_TYPE }}
            backend:
              service:
                name: {{ .Values.ingress.SERVICE_NAME }}
                port:
                  number: {{ .Values.ingress.SERVICE_PORT }}
