name: CD - Deploy to Kubernetes

# === Trigger (equivalent to Azure 'resources.pipelines' with trigger: true) ===
# This workflow runs automatically when the CI workflow succeeds.
on:
  workflow_run:
    workflows: ["CI"]   # MUST match the 'name:' of your CI workflow
    types:
      - completed

# === Global variables (equivalent to Azure 'variables') ===
env:
  DOCKER_REPO: branson404/calculator

jobs:
  deploy:
    # Only run if the CI workflow finished successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    # GitHub environment = place to configure manual approvals / protection
    environment: minikube

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install kubectl (you can pin a version if you want)
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # Install Helm (same as using Helm in Azure DevOps agent)
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      # Configure kubeconfig for your cluster.
      # You must create a GitHub secret named KUBECONFIG_CONTENT
      # containing the base64-decoded contents of your kubeconfig file.
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBECONFIG_CONTENT}" > ~/.kube/config
        shell: bash
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}

      # === Helm Deploy (equivalent to your Azure 'Helm Deploy to Minikube' script) ===
      - name: Helm Deploy to Minikube
        run: |
          # Use the CI workflow run number as the image tag,
          # analogous to $(resources.pipeline.ciPipeline.runID)
          IMAGE_TAG=${{ github.event.workflow_run.run_number }}

          echo "Deploying image: ${DOCKER_REPO}:${IMAGE_TAG}"
          ls

          helm upgrade --install calculator ./helm \
            --set image.repository=${DOCKER_REPO} \
            --set image.tag=${IMAGE_TAG} \
            --namespace default \
            --wait

      # === Verify Deployment (equivalent to your Azure 'Verify Deployment' step) ===
      - name: Verify Deployment
        run: |
          kubectl get pods -n default
          kubectl get svc -n default
