name: CD - Deploy to EC2

on:
  workflow_run:
    workflows: ["CI"]   # must match name: of your CI workflow
    types:
      - completed

env:
  DOCKER_REPO: branson404/calculator

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: minikube   # or whatever env name you want

    steps:
      - name: Checkout repository (not strictly needed, but harmless)
        uses: actions/checkout@v4

      - name: Set image tag
        id: image
        run: echo "TAG=${{ github.event.workflow_run.run_number }}" >> $GITHUB_OUTPUT

      # SSH into EC2 and deploy
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}           # e.g. 3.110.xxx.xxx
          username: ${{ secrets.EC2_USER }}       # e.g. ubuntu, ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}         # private key content
          port: 22
          script: |
            set -e

            echo "Logging into Docker registry..."
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

            IMAGE="${DOCKER_REPO}:${{ steps.image.outputs.TAG }}"
            CONTAINER_NAME="calculator-app"

            echo "Pulling image: ${IMAGE}"
            docker pull "${IMAGE}"

            echo "Stopping existing container (if any)..."
            if [ "$(docker ps -q -f name=${CONTAINER_NAME})" ]; then
              docker stop ${CONTAINER_NAME}
            fi

            echo "Removing old container (if any)..."
            if [ "$(docker ps -aq -f name=${CONTAINER_NAME})" ]; then
              docker rm ${CONTAINER_NAME}
            fi

            echo "Starting new container..."
            docker run -d \
              --name ${CONTAINER_NAME} \
              -p 80:8080 \
              "${IMAGE}"

        env:
          DOCKER_REPO: ${{ env.DOCKER_REPO }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
