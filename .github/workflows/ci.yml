# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - helm-actions 

env:
  DOCKER_REPO: branson404/calculator

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Build and Package (Replaces Maven@3 clean package)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Maven Build and Package
        run: mvn clean package -DskipTests

      # 2. Unit Test (Replaces Maven@3 test)
      - name: Maven Unit Test
        run: mvn test
      
      # 3. Code Quality Check (Replaces Maven@3 verify)
      - name: Maven Code Quality Check
        run: mvn verify
        
      # 4. Upload build artifacts for Docker build (since Docker build needs the package)
      - name: Upload JAR/WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-package
          path: target/*.jar # Adjust path/extension as needed
          
  docker:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Download application package
        uses: actions/download-artifact@v4
        with:
          name: application-package
          path: . 

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set Image Tag
        id: image_tag
        run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
        
      # 3. Docker Build and Push
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_REPO }}:${{ steps.image_tag.outputs.TAG }}
          file: Dockerfile
          
      - name: Set Output Tag for CD
        id: set_tag
        run: echo "image_tag=${{ steps.image_tag.outputs.TAG }}" >> $GITHUB_OUTPUT
        
    outputs:
      docker_image_tag: ${{ steps.set_tag.outputs.image_tag }}
